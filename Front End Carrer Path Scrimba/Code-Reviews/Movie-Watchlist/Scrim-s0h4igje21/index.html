<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="index.css" rel="stylesheet">
    <title>Movie Watchlist</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <h1>Find your film</h1>
                <nav>
                    <a href="watchlist.html">My Watchlist</a>
                </nav> 
            </div>   
            <section class="search-bar">
                <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                <input type="text" class="search-input" id="search-input" placeholder="Blade Runner" aria-label="Enter a film title to search">
                <button class="search-btn" id="search-btn" aria-controls="searchResult">Search</button>
            </section>             
        </header>

        <main class="empty" id="search-result" aria-live="polite">           
            <div class="empty-result" aria-hidden="true">
                <i class="fa-solid fa-film"></i>
                <span>Start exploring</span>
            </div>
        </main>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
