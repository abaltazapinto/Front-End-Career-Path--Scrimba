    <div class="container">
      <section class="section1st invoice-title" id="sectionOne">
        <h1 class="invoice-title">
          Invoice creator
          <p class="subtitle">Thanks for chosing Confiplus, LLC!</p>
        </h1>
        <div class="invoice-section">
          <h3>Work</h3>
        </div>
      </section>
      <section class="carousel-container">
        <div class="carousel-container">
          <div id="carousel" class="carousel"></div>
          <button id="prevBtn">&#8249;</button>
          <button id="nextBtn">&#8250;</button>
        </div>
        <div class="task-input-container">
          <label for="username" class="work-item" aria-hidden="true"></label>
          <input type="text" id="task-input" name="task-input" placeholder="Enter task" required class="task-input"/>
          <label for="task-price" id="task.label" class="task-label"></label>
          <select name="price" id="task-price" name="task-price" class="task-price"> 
            <option value="10" class='task-price'> $10 </option>
            <option value="20" class='task-price'> $20 </option>
            <option value="30" class='task-price'> $30 </option>
            <option value="40" class='task-price'> $40 </option>
            <option value="40" class='task-price'> $40 </option>
            <option value="50" class='task-price'> $50 </option>
          </select>
          <button class="add-work-btn">+</button>
        </div>
        </form>
      </section>

      <section class="footer">
        <footer>
          <div class="invoice-section">
            <div class="invoice-header">
              <div class="right column">
              <div id="task" class="right column">TASK</div>
              <div id="selected-items" class="tasks"></div> 
            </div>
            <div>
              <div class="left column">
                <div id="left column">TOTAL</div>
              </div class="left column">
              <div id="selected-items-count" class="tasks"></div>
            </div>
          </div>
            <div class="total-row">
              <div>
              <div class="total-row left thin" >Notes</div>
              <span class="conditionleft thin">We accept cash, credit card, or PayPal</span>
              </div>
              <div class="right">
              <div class="total-row right thin">TOTAL AMOUNT</div>
              <span class="total-row right" id="totalAmount">$0</span>
              </div>
            </div>
          </div>
          <div class="send-invoice">
            <button id="send-invoice-btn">✉️ Send to Invoice</button>
          </div>
        </footer>
      </section>
    </div>
