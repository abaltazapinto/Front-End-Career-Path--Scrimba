<!doctype html>
<html lang="en">
    <head>
        <title>Send To Pager ðŸ“± </title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
        <link rel="icon" type="image/png" sizes="16*16" href="./assets/image-1.png">
        <link rel="icon" type="image/png" sizes="32*32" href="./assets/image-1.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="pager">
                Pager
                <div class="pager-display">
                    <p></p>
                </div>
            </div>
            <div class="phone">
                Phone
                <div class="phone-display">
                  <p> </p>
                </div>
                <div class="keypad">
                    <button id="button1" class="buttons">
                        1
                    </button>
                    <button id="button2" class="buttons">
                        2
                    </button>
                    <button id="button3" class="buttons">
                        3
                    </button>
                    <button id="button4" class="buttons">
                        4
                    </button>
                    <button id="button5" class="buttons">
                        5
                    </button>
                    <button id="button6" class="buttons">
                        6
                    </button>
                    <button id="button7" class="buttons">
                        7
                    </button>
                    <button id="button8" class="buttons">
                        8
                    </button>
                    <button id="button9" class="buttons">
                        9
                    </button>
                    <button id="button*" class="buttons">
                        *
                    </button>
                    <button id="button0" class="buttons">
                        0
                    </button>
                    <button id="button#" class="buttons">
                        #
                    </button>
                </div>
                <div class="main-buttons">
                    <button id="resetNumbers">
                        Reset
                    </button>
                    <button id="send">
                        Send
                    </button>
                </div>
            </div>
        </div>
     
    </body>
</html>
