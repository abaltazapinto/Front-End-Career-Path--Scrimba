<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <!-- add a title for web availability processes -->
        <title> Google Clone -Search Page </title>
    </head>
    <body>
        <div class="main">
            <img class="logo-img" src="google.png" alt="google image"/>
            <label for="search-input" class="visually-hidden">Search</label>
            <input id="search-input" class="search-input" type="text" aria-label="Search"/>
            <div class="btn-wrapper">
                <button class="btn" aria-label="Search the web with Google">Google Search</button>
                <button class="btn" aria-label="Feeling lucky Search">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
