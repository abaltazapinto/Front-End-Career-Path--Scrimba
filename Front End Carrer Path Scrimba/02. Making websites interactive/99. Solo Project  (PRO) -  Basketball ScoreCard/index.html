<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/mallovice" rel="stylesheet">
        
            
                
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3 class="host">HOME</h3>
                    <div class="scorecard" id="points-home">
                        <p id="home-points" class="score">0</p>
                    </div>
                        <div class="points">
                            <button class="points" onclick="addHomePoints(1)">+1</button>
                            <button class="points" onclick="addHomePoints(2)">+2</button>
                            <button class="points" onclick="addHomePoints(3)">+3</button>
                        </div>
            </div>
                <div class="middle">
                     <div class="period">
                         1
                     </div>   
                        <p id="cronometer" class="cronometer"> 20:00 </p>
                            <div class="controls">           
                                <button class="startBtn" onclick="startCronometer()">⏯</button>
                                <button class="stopBtn" onclick="stopCronometer()">⏸</button>
                                <button class="resetBtn" onclick="resetCronometer()">⟳</button>
                            </div>
                                <button class="newGame" onclick="newGame()">New Game</button>
                </div>
            <div>
                <div class="team">    
                    <h3 class="host">GUEST</h3>
                        <div class="scorecard" id="points-away">
                            <p id="away-points" class="score">0</p>
                        </div>
                            <div class="points">
                                <button class="points" onclick="addAwayPoints(1)">+1</button>
                                <button class="points" onclick="addAwayPoints(2)">+2</button>
                                <button class="points" onclick="addAwayPoints(3)">+3</button>
                            </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
