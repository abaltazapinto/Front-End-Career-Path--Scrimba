<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Metric/imperial Unit Conversion</title>
  </head>
  <body>
    <div class="main">
            <div class="container">
                    <div class="container-input">
                        <h1 id="title">Metric/Imperial Unit Conversion</h1>
                        <input id= "inputValue" type="number" placeholder="0"/> 
                        <button id="convert"> Convert </button>
                    </div>
                    <div class="conversion" id="conversion_main">
                        <div class="length">
                            <h4>Length (Meter/feet)</h4>
                            <p id="lengthResult" > </p>  
                        </div>
                        <div class="volume">
                            <h4>Volume (Liters/Gallons)</h4>
                            <p id="volumeResult"></p>
                        </div>
                        <div class="weigth">
                            <h4>Mass (Kilograms/Pounds)</h4>
                            <p id="weightResult"></p>
                        </div>
                </div>
            </div>
    </div>
  </body>
</html>
