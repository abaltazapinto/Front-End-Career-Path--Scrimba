<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/mallovice" rel="stylesheet">
            
                
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3 class="host">HOME</h3>
                <div class="scorecardHome" id="points-home">
                    <p id="home-points" class="score">0</p>
                </div>
                    <div class="points">
                        <button class="points" onclick="addHomePoints(1)">+1</button>
                        <button class="points" onclick="addHomePoints(2)">+2</button>
                        <button class="points" onclick="addHomePoints(3)">+3</button>
                    </div>
            </div>

            <div class="timer">
                
                <div class="controls">
                    <button id="start" onclick="startCronometer()">‚ñ∂Ô∏è</button>
                    <button class="stop" onclick="stopCronometer()">‚èØÔ∏è</button>
                    <button class="reset" onclick="resetCronometer()">üÜï</button>
                </div>
                <div class="resetGame">
                    <button class="newGame" onclick="newGame()">New Game</button>
                </div>
                <p id="cronometer" > 00:00 </p>
            </div>

            
            <div>
                <h3 class="host">GUEST</h3>
                <div class="scorecardAway" id="points-away">
                    <p id="away-points" class="score">0</p>
                </div>
                <div class="points">
                    <button class="points" onclick="addAwayPoints(1)">+1</button>
                    <button class="points" onclick="addAwayPoints(2)">+2</button>
                    <button class="points" onclick="addAwayPoints(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
